<div style="    max-width: 500px;
    margin: 0 auto;
    min-height: 500px;
    background: #fdfdfd;   ">
	<div style="background: #1976d2;
    height: 50px;
    margin-bottom: 20px;">
		<span style="    color: white;
    text-transform: uppercase;
    line-height: 50px;
    margin-left: 20px;
    font-weight: bold;">Foome</span>
	</div>

	<button style="    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
    height: 45px;
    margin-bottom: 20px;
    margin-top: 20px;
    width: 40%;
    margin: 0 20px;
    text-align: center;
    display: inline;
    text-transform: uppercase;
    background: #eaeaea;
    color: gray;" (click)="filter('Food')">Food</button>
	<button style="    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
    height: 45px;
    margin-bottom: 20px;
    margin-top: 20px;
    width: 40%;
    margin: 0 20px;
    text-align: center;
    display: inline;
    text-transform: uppercase;
    background: #eaeaea;
    color: gray;" (click)="filter('Beverage')">Beverage</button>

	<div style="text-align: center">

		<div style="border: 1px solid #e2e2e2;
    height: 50px;
    border-radius: 34px;
    line-height: 45px;
    color: gray;
    text-align: left;
    padding-left: 20px; margin: 20px; background: white;">
			<span *ngIf="selected">	{{filteredList[selected -1 ][1]}}</span>
		</div>
		<!-- <div>
			<span *ngIf="selected">	{{data.values[selected -1 ][2]}}</span>
		</div> -->

		<div style="height: 10px">
			<div *ngIf="selected">
				<span *ngFor="let star of [1,2,3,4,5], index as i">
      <i style="color: #ffeb00;margin: 0 15px;" class="fa"  [ngClass]="{'fa-star':(i <= filteredList[selected -1 ][6]-1), 'fa-star-o':(i>filteredList[selected -1 ][6]-1)}"  aria-hidden="true"></i>
    </span>
			</div>
		</div>

		<button style="cursor: pointer;
    font-weight: bold;
    border-radius:53px;
    height: 45px;
    text-align: center; margin-bottom: 20px; margin-top: 20px;" (click)="lucky()">I'm feeling lucky</button>
	</div>



	<div>
		<ul style="list-style-type:none;padding-left: 0;height: 400px;overflow-Y: scroll;" *ngIf="data">
			<li style="background: white;height: 50px;
    margin-left: 30px;
    margin-right: 30px;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 3px;
    color: gray;" *ngFor="let hero of filteredList">
				{{ hero[1] }}
			</li>
		</ul>
	</div>

	<!-- <div class="container">
		<iframe class="video" width="560" height="315"
			src="https://www.youtube.com/embed/k9ugQc0UhZ8?controls=0&autoplay=1" frameborder="0"
			allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	</div> -->

</div>
